<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="header">LOGO CARDS</h1>

        <ul class="cards">
            <li>
                <p>Google</p>
                <img src="logos/google-logo.svg" alt="Google-logo">
                <div class="bg-card"></div>
            </li>
            <li>
                <p>Facebook</p>
                <img src="logos/facebook-logo.svg" alt="Facebook-logo">
            </li>
            <li>
                <p>Instagram</p> 
                <img class="instagram" src="logos/instagram-logo.svg" alt="Instagram-logo">
            </li>
            <li>
                <p>Twitter</p>
                <img src="logos/twitter-logo.svg" alt="Twitter-logo">
            </li>
            <li>
                <p>Snapchat</p>
                <img src="logos/snapchat-logo.svg" alt="Snapchat-logo">
            </li>
            <li>
                <p>Telegram</p>
                <img src="logos/telegram-logo.svg" alt="Telegram-logo">
            </li>
        </ul>
    </div>       
</body>
</html>
