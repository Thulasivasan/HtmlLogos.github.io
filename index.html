<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- CONTAINER ONE -->

    <div class="container-1">
        <h1 class="card-header-1">LOGO CARDS</h1>
        <div class="card-container-1">
            <li>
                <p>Google</p>
                <img class="card-images-1" src="logos/google-logo.svg" alt="Google-logo">
            </li>
            <li>
                <p>Facebook</p>
                <img class="card-images-1" src="logos/facebook-logo.svg" alt="Facebook-logo">
            </li>
            <li>
                <p>Instagram</p> 
                <img class="card-images-1" src="logos/instagram-logo.svg" alt="Instagram-logo">
            </li>
            <li>
                <p>Twitter</p>
                <img class="card-images-1" src="logos/twitter-logo.svg" alt="Twitter-logo">
            </li>
            <li>
                <p>Snapchat</p>
                <img class="card-images-1" src="logos/snapchat-logo.svg" alt="Snapchat-logo">
            </li>
            <li>
                <p>Telegram</p>
                <img class="card-images-1" src="logos/telegram-logo.svg" alt="Telegram-logo">
            </li>
        </div>
    </div>   
    
    <!-- CONTAINER TWO -->

    <div class="container-2">
        <div class="card-container-2">
            <li class="big-card">
                SOCIAL MEDIA
            </li>
            <li class="big-card">
                <p>GOOGLE</p>
                <img class="card-images-1" src="logos/google-logo.svg" alt="Google-logo">
            </li>
            <li class="big-card">
                <p>FACE-BOOK</p>
                <img class="card-images-1" src="logos/facebook-logo.svg" alt="Google-logo">
            </li>
            <li class="big-card">
                <p>INSTAGRAM</p>
                <img class="card-images-1" src="logos/instagram-logo.svg" alt="Google-logo">
            </li>
            <li class="big-card">
                <p>TELEGRAM</p>
                <img class="card-images-1" src="logos/telegram-logo.svg" alt="Google-logo">
            </li>
        </div>
    </div>


</body>
</html>
